version: '3.8'

services:
  filecrab:
    image: filecrab
    depends_on:
      - minio
      - surrealdb
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      filecrab:

  minio:
    image: minio/minio:latest
    command: "server /data --console-address \":9001\""
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      filecrab:

  surrealdb:
    image: surrealdb/surrealdb:latest
    env_file:
      - .env
    restart: unless-stopped
    command: start --user $DB_USER --pass $DB_PASSWORD --log $DB_LOG file:/data/database.db
    user: root
    ports:
      - 8000:8000
    volumes:
      - ./data/sdb:/data
    networks:
      filecrab:

networks:
  filecrab:

volumes:
  data:
